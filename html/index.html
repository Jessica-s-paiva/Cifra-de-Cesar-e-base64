<!DOCTYPE html>
<html lang="en">
<head>

    <header>

    </header>

    <main>
        <form>
            <div id="mensagemOculta">
                <label for="frase">Digite a mensagem que deseja criptografar:</label>
                <input type="text" id="frase">
            </div>
            
            <label for="cifra"><input type="checkbox" id="cifra" name="escolha">

            <label for="base64"><input type="checkbox" id= "base64" name="escolha">
            Base 64</label>
    
            <div id="incrementando"></div> <!-- Lugar onde vai aparecer input para o incremento-->
    
            <label for="cod"><input type="radio" id= "cod" name="escolha-cod">
            Codificar</label>
            <label for="decod"><input type="radio" id= "decod" name="escolha-cod">
            Decodificar</label>

            <div id="mensagem"></div>
    
            <input type="submit" id="iniciar" value="Iniciar">
    
            <div id="codificacao"></div><!-- lugar onde vai aparecer a frase criptografada-->
        </form>
    </main>
